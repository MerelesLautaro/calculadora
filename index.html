<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="estilos.css" rel="stylesheet">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator glass-effect">
            <div class="display">
                <div id="value-before"></div>
                <div id="value-actual"></div>
            </div>
                <button class="col-2" onclick="display.deleteAll()">C</button>
                <button onclick="display.deleteNumber()">&larr;</button>
                <button class="operator" value="divide">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" value="multiplication">X</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" value="subtract">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" value="sum">+</button>
                <button class="col-2 number">0</button>
                <button class="number">,</button>
                <button class="operator" value="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
